<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/style.css"></rel>

 <main>

  <section2 class="card">

  </section2>
  <footer>
    <nav>
     <ul class="navigation">
        <img src="/Assets/home_dark.svg" alt="home"> 
        <img src="/Assets/bookmark_dark.svg" alt="bookmark">
        <img src="/Assets/profile_dark.svg" alt="profile">
     </ul>
    </nav>
  </footer>
 </main>
